<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        #editor {
            width: 100%;
            height: 100%
        }

        .cm-editor {
            height: 600px;
            
        }

        .cm-scroller {
            overflow: auto;
        }

        body {
            overflow: hidden;
        }

        .cm-line.error-line {
            background-color: #ffdddd;

        }
    </style>


</head>

</html>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                WebGPU ShaderEditor
            </a>
        </div>
    </nav>


    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-8">



                <div id="editor" class="my-4"></div>

            </div>
            <div class="col-md-4">
                <div class="card my-4">
                    <canvas class="card-img-top" width="320" height="200" style="background-color: #000;"></canvas>
                    <div class="card-body">
                        <h5>Error</h5>
                        <p class="card-text" id="compiler-result">
                            Compile to run.
                        </p>
                        <button class="btn btn-primary" id="btn-run-shader" disabled>
                            <i class="bi bi-play-btn-fill"></i>
                        </button>


                    </div>
                </div>
            </div>
        </div>
    </div>


  

    <script src="../build/editor-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
