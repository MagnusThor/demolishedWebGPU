<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        #editor {
            width: 100%;
            height: 100%
        }

        .cm-editor {
            height: 500px;

        }

        .cm-scroller {
            overflow: auto;
        }

        body {
            overflow: hidden;
        }

        .cm-line.error-line {
            background-color: #ffdddd;

        }

        .list-group {
            max-height: 300px;
            margin-bottom: 10px;
            height: 300px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>


</head>

</html>

<body>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas-menu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

          

            <hr>

            <h3>Your shaders</h3>
            <ul class="list-group list-group-flush" id="lst-shaders">

            </ul>

            <div>

            </div>
            
        </div>
    </div>
    <nav class="navbar bg-dark" data-bs-theme="dark"">
        <div class="container-fluid">

        <a class="navbar-brand" href="#">
            <i class="bi bi-braces"></i>
            WGLSL ShaderEditor (embark)
        </a>
        <div class="d-flex" role="search">
            <input class="form-control me-2" type="text">
            <button class="btn btn-sm btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-menu">
                <i class="bi bi-list"></i>
            </button>
        </div>
        </div>
    </nav>


    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-12">
                <div class="mt-1">
                    <button class="btn btn-primary" id="btn-save">
                        <i class="bi bi-floppy-fill"></i>                        
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">



                <div id="editor" class="my-1"></div>

              

            </div>
            <div class="col-md-4">
                <div class="card my-4">
                    <canvas class="card-img-top" width="320" height="200" style="background-color: #000;"></canvas>
                    <div class="card-body">
                        <h6>Error</h6>
                        <p class="card-text" id="compiler-result">
                            Compile to run.
                        </p>
                        <button class="btn btn-primary" id="btn-run-shader" disabled>
                            <i class="bi bi-play-btn-fill"></i>
                        </button>


                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="../build/editor-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
